<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="bg-secondary text-white text-center py-3 shadow container mt-4" style="border-radius: 4px;">
    <h1 class="mb-0"><i class="fas fa-tasks"></i> Task Manager</h1>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Task Input Section -->
    <div class="card shadow p-4">
      <div class="row g-3">
        <div class="col-md-9">
          <input type="text" id="task-input" class="form-control" placeholder="Enter a new task">
        </div>
        <div class="col-md-3">
          <select id="filter-tasks" class="form-select">
            <option value="all">All Tasks</option>
            <option value="completed">Completed Tasks</option>
            <option value="pending">Pending Tasks</option>
          </select>
        </div>
        <div class="col-md-12">
          <button id="add-task-btn" class="btn btn-secondary w-40 mt-3">
            <i class="fas fa-plus-circle"></i> Add Task
          </button>
        </div>
      </div>
    </div>

    <!-- Task List Section -->
    <div class="card shadow mt-4">
      <div class="card-body">
        <ul id="tasks" class="list-group-item">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/vanilla.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
